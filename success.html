<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>success</title>
  </head>

  <body onload="pageLoad()">
    <!-- Success message start -->
    <main>
      <div class="card success |">
        <div class="message">
          <img src="./assets/images/icon-success.svg" alt="" class="icon |" />
          <h1 class="thanks | fs-heading">Thanks for subscribing!</h1>
        </div>
        <div class="dismissArea">
          <p>
            A confirmation email has been sent to
            <strong class="bold">ash@loremcompany.com</strong>. Please open it
            and click the button inside to confirm your subscription.
          </p>
          <button class="button dismiss | fw-700">Dismiss message</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
